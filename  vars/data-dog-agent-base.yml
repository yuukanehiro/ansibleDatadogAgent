datadog_api_key: "{ğŸ± datadog_api_keyã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ ğŸ±}"
datadog_site: "datadoghq.com"
datadog_agent_version: "7.16.0"
datadog_config:
  hostname_fqdn: true
  collect_ec2_tags: true
  tags:
    - "project:{{ project }}"
    - "service:{{ service }}"
    - "env:{{ env }}"
  log_level: INFO
  apm_config:
    enabled: true
    env: "{{ env }}"
  logs_enabled: true
  logs_config:
    open_files_limit: 2000
  process_config:
    enabled: true
    process_dd_url: https://process.datadoghq.com
    scrub_args: true
    custom_sensitive_words: ['consul_token','dd_api_key']
  system_probe_config:
    sysprobe_socket: /opt/datadog-agent/run/sysprobe.sock
  network_config:
    enabled: true
  runtime_security_config:
    enabled: true